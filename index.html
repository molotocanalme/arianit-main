<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shërbime Përkthimi Profesionale</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #6a0572, #a4508b);
            color: white;
            font-family: Arial, sans-serif;
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .services, .contact, .video {
            margin: 20px 0;
        }

        .video iframe {
            width: 80%;
            height: 400px;
        }

        .contact p {
            color: white; /* Ngjyra e bardhë për tekstin */
        }

        .contact a, .contact span {
            color: #FFD700; /* Ngjyra ari për emailin dhe numrin e telefonit */
            text-decoration: none; /* Heq vizën poshtë */
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        .social-icons a.instagram {
            color: #E1306C; /* Ngjyra për Instagram */
        }

        .social-icons a.facebook {
            color: #1877F2; /* Ngjyra për Facebook */
        }

        .social-icons a.linkedin {
            color: #0A66C2; /* Ngjyra për LinkedIn */
        }

        .social-icons a i {
            font-size: 2em;
        }

        .waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .wave {
            position: absolute;
            left: 50%;
            width: 200%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: 50% 100%;
            opacity: 0.3;
            animation: moveWaves 15s linear infinite;
        }

        .wave1 {
            background-color: rgba(255, 255, 255, 0.3);
            top: 0;
            animation-delay: 0s;
        }

        .wave2 {
            background-color: rgba(255, 255, 255, 0.3);
            top: 50px;
            animation-delay: -5s;
        }

        .wave3 {
            background-color: rgba(255, 255, 255, 0.3);
            top: 100px;
            animation-delay: -10s;
        }

        @keyframes moveWaves {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin-top: -100px;
            margin-left: -100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: moveCircle 10s linear infinite;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(-50%, -50%) scale(1);
                background: rgba(255, 255, 255, 0.2);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                background: rgba(255, 255, 255, 0.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                background: rgba(255, 255, 255, 0.2);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="waves">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>
    <div class="circle"></div>
    <div class="container">
        <h1>Shërbime Përkthimi Profesionale</h1>
        
        <div class="video">
            <iframe src="https://drive.google.com/file/d/1AGu8omIAMBTbVvJYgWNuTi5gy47yBOrr/preview" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <div class="contact">
            <h2>Kontaktoni</h2>
            <p>Për më shumë informacion, kontaktoni: <a href="mailto:murati.arianit@gmail.com">murati.arianit@gmail.com</a> ose telefononi në <span>+383 45 569 246</span>.</p>
        </div>
        
        <div class="social-icons">
            <h2>Follow us</h2>
            <a href="https://www.instagram.com/yourprofile" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/yourprofile" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
        </div>
        
        <footer>
            <p>© 2024 Shërbime Përkthimi Profesionale. Të gjitha të drejtat e rezervuara.</p>
        </footer>
    </div>
</body>
</html>
