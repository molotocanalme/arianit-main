<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shërbime Përkthimi Profesionale</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #6a0572, #a4508b);
            color: white;
            font-family: Arial, sans-serif;
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .services, .contact, .video {
            margin: 20px 0;
        }

        .video iframe {
            width: 80%;
            height: 400px;
        }

        .contact p {
            color: white; /* Ngjyra e bardhë për tekstin */
        }

        .contact a, .contact span {
            color: #FFD700; /* Ngjyra ari për emailin dhe numrin e telefonit */
            text-decoration: none; /* Heq vizën poshtë */
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        .social-icons a.instagram {
            color: #E1306C; /* Ngjyra për Instagram */
        }

        .social-icons a.facebook {
            color: #1877F2; /* Ngjyra për Facebook */
        }

        .social-icons a.linkedin {
            color: #0A66C2; /* Ngjyra për LinkedIn */
        }

        .social-icons a i {
            font-size: 2em;
        }

        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/wavecut.png');
            opacity: 0.3;
            animation: wave 10s infinite linear;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wave"></div>
    <div class="container">
        <h1>Shërbime Përkthimi Profesionale</h1>
        
        <div class="video">
            <iframe src="https://drive.google.com/file/d/1AGu8omIAMBTbVvJYgWNuTi5gy47yBOrr/preview" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <div class="contact">
            <h2>Kontaktoni</h2>
            <p>Për më shumë informacion, kontaktoni: <a href="mailto:murati.arianit@gmail.com">murati.arianit@gmail.com</a> ose telefononi në <span>+383 45 569 246</span>.</p>
        </div>
        
        <div class="social-icons">
            <h2>Follow us</h2>
            <a href="https://www.instagram.com/yourprofile" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/yourprofile" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
        </div>
        
        <footer>
            <p>© 2024 Shërbime Përkthimi Profesionale. Të gjitha të drejtat e rezervuara.</p>
        </footer>
    </div>
</body>
</html>
