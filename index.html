<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shërbime Përkthimi Profesionale</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #6a0572, #a4508b);
            color: white;
            font-family: Arial, sans-serif;
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .services, .contact, .video {
            margin: 20px 0;
        }

        .video iframe {
            width: 80%;
            height: 400px;
        }

        .contact p {
            color: white; /* Ngjyra e bardhë për tekstin */
        }

        .contact a, .contact span {
            color: #FFD700; /* Ngjyra ari për emailin dhe numrin e telefonit */
            text-decoration: none; /* Heq vizën poshtë */
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        .social-icons a.instagram {
            color: #E1306C; /* Ngjyra për Instagram */
        }

        .social-icons a.facebook {
            color: #1877F2; /* Ngjyra për Facebook */
        }

        .social-icons a.linkedin {
            color: #0A66C2; /* Ngjyra për LinkedIn */
        }

        .social-icons a i {
            font-size: 2em;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin-top: -100px;
            margin-left: -100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: moveCircle 10s linear infinite;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(-50%, -50%) scale(1);
                background: rgba(255, 255, 255, 0.2);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                background: rgba(255, 255, 255, 0.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                background: rgba(255, 255, 255, 0.2);
            }
        }
    </style>
